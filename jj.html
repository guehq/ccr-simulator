<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JJ CCR Simulator</title>
  <link rel="stylesheet" href="./styles/bulma.min.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <nav class="navbar is-fixed-top is-black">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <img src="./images/jj-logo.jpeg" alt="JJ">
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="buttons are-small">
            <button id="descend" class="button is-info is-rounded" onclick="descend()">Depth +</button>
            <button id="ascend" class="button is-info is-rounded" onclick="ascend()">Depth -</button>
          </div>
        </div>
        <div class="navbar-item">
          <div class="buttons are-small">
            <button id="diluentFlush" class="button is-warning is-rounded" onclick="diluentFlush()">Diluent Flush</button>
            <button id="oxygenFlush" class="button is-warning is-rounded" onclick="oxygenFlush()">Oxygen Flush</button>
          </div>
        </div>
        <div class="navbar-item">
          <div class="buttons are-small">
            <button id="mavDiluent" class="button is-success is-rounded" onclick="mavDiluent()">MAV Diluent</button>
            <button id="mavOxygen" class="button is-success is-rounded" onclick="mavOxygen()">MAV Oxygen</button>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <section id="setpoint">
            <label class="sp.19">
              <input type="radio" value="0.18" name="radio" checked>
              <span>SP 0.19</span>
            </label>
            <label class="sp.7">
              <input type="radio" value="0.68" name="radio">
              <span>SP 0.7</span>
            </label>
            <label class="sp1.2">
              <input type="radio" value="1.18" name="radio">
              <span>SP 1.2</span>
            </label>
          </section>
        </div>
      </div>
    </div>
  </nav>

  <section class="">
    <div class="columns">
      <div id="failures" class="column is-one-fifth has-background-dark">
        <aside class="menu">
          <p class="menu-label p-4 has-text-white">Potential Failures</p>
          <ul class="menu-list">
            <li><a class="has-text-white">O<sub>2</sub> Sensor Failure</a></li>
            <li><a class="has-text-white">Failure 2</a></li>
            <li><a class="has-text-white">Failure 3</a></li>
            <li><a class="has-text-white">Failure 4</a></li>
            <li><a class="has-text-white">Failure 5</a></li>
          </ul>
          <button class="button is-small is-warning">Play random failures</button>
        </aside>

        <hr>

        <aside class="menu">
          <p class="menu-label p-4 has-text-white">Features</p>
          <ul class="menu-list">
            <li><a class="has-text-white">Set Diluent</a></li>
            <li><a class="has-text-white">Death Messages</a></li>

          </ul>
        </aside>
      </div>
      
      <div class="column is-four-fifth">
        <section class="section">
          <section class="status">
            <div id="solenoid_valve" class="">Solenoid Valve</div>
          </section>

          <section class="nerd">
            <table id="top">
              <thead>
                <tr>
                  <th>DEPTH</th>
                  <th>TIME</th>
                  <th>STOP</th>
                  <th>TIME</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><span id="depth"></span></td>
                  <td>
                    <label id="minutes">00</label><span style="font-size: .5em">:</span><label id="seconds" style="font-size: .5em">00</label></td>
                  <td>-</td>
                  <td>-</td>
                </tr>
              </tbody>
            </table>

            <table id="center">
              <tr>
                <td><span id="sensor1"></span></td>
                <td><span id="sensor2"></span></td>
                <td><span id="sensor3"></span></td>
              </tr>
            </table>

            <table id="bottom">
              <thead>
                <tr>
                  <th></th>
                  <th>O2/HE</th>
                  <th>NDL</th>
                  <th>TTS</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>CC</td>
                  <td>21/00</td>
                  <td>-</td>
                  <td><span id="tts"></span></td>
                </tr>
              </tbody>
            </table>
          </section>
      
          <section class="nerd-buttons">
            <button class="btn btn-left"></button>
            <button class="btn btn-right"></button>
          </section>

        </section>
      </div>
    </div>
  </section>

  <footer class="footer has-text-white has-background-black">
    <div class="content has-text-centered">
      <p>Copyright &copy; nev[at]gue.com</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
